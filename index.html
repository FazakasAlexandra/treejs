<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>My first three.js app</title>
    <style>
      body {
        margin: 0;
      }
      h1,
      button{
        position: absolute;
        width: 100%;
        text-align: center;
      }
      button{
        width: 200px;
        left: 45%;
        top: 70px;
      }
    </style>
  </head>
  <body>
    <h1>The cube</h1>
    <button>Bring the cube back</button>
    <script src="https://threejs.org/build/three.js"></script>
    <script>
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      const spaceTexture = new THREE.TextureLoader().load("25.jpg");
      scene.background = spaceTexture;

      const loader = new THREE.CubeTextureLoader();
      loader.setPath("./");

      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const cubeTexture = new THREE.TextureLoader().load("2.jpeg");

      const cube = new THREE.Mesh(
        new THREE.BoxGeometry(3, 3, 3),
        new THREE.MeshBasicMaterial({ map: cubeTexture })
      );

      scene.add(cube);

      camera.position.z = 10;

      function moveCamera(e) {
        
      }

      document.body.onmousemove = moveCamera;
      moveCamera();

      function animate() {
        requestAnimationFrame(animate);

        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;

        renderer.render(scene, camera);
      }

      animate();
    </script>
  </body>
</html>
